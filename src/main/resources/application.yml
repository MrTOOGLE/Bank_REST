server:
  port: 8080

spring:
  application:
    name: bankcards

  datasource:
    url: jdbc:mysql://mysql:3306/bankcards_db
    username: bankuser
    password: bankpass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  liquibase:
    enabled: false

jwt:
  secret: myVeryVeryLongSecretKeyForJWT123:)
  expiration: 86400000 # 24 часа

springdoc:
  swagger-ui:
    path: /swagger-ui.html
